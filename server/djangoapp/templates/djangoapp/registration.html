<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                            <form action="{% url 'djangoapp:signup' %}" method="post">
                                <div class="container">
                                <h1>Sign Up</h1>
                                <hr>
                                <label for="username"><b>User Name</b></label><br>
                                <input type="text" placeholder="Enter User Name: " name="username" required><br>
                                <label for="firstname"><b>First Name</b></label><br>
                                <input type="text" placeholder="Enter First Name: " name="firstname" required><br>
                                <label for="lastname"><b>Last Name</b></label><br>
                                <input type="text" placeholder="Enter Last Name: " name="lastname" required><br>
                                <label for="psw"><b>Password</b></label><br>
                                <input type="password" placeholder="Enter Password: " name="psw" required><br><br>
                                <div>
                                    {% csrf_token %}
                                    <button class="btn btn-primary .mt-3" type="submit">Sign Up</button>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </body>
</html>
